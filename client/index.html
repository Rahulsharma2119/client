<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      .content {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BloomBay</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#Login"
                id="LoginAndLogOut"
              >
                <i class="fa-solid fa-user" ></i> Admin Login
              </a>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-10">
            <!-- Adjust column width for smaller screens -->
            <!-- Your existing content here -->
          </div>
          <div class="col-md-2" id="newProduct"></div>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div class="row" id="productBody">
            <!-- Repeat the card structure for other products -->
          </div>
        </div>
      </div>

      <footer class="container-fluid bg-dark text-white text-center">
        <div class="row">
          <div class="col-6 p-1">
            <p>Contact us</p>
            <i class="fa fa-phone"></i>&nbsp; +91 6284688229
          </div>
          <div class="col-6 p-1">
            <p>Follow us</p>
            <div>
              <a class="text-white" href=""
                ><i class="fa-brands fa-instagram fa-2x"></i
              ></a>
            </div>
            <div>
              <a class="text-white" href=""
                ><i class="fa-brands fa-facebook" style="font-size: 175%"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>&copy; 2024 BloomBay. All rights reserved.</span>
          </div>
        </div>
      </footer>
    </div>
    <!-- AdminLogin -->
    <div class="modal" tabindex="-1" role="dialog" id="Login">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <div class="row form-group">
              <label class="col-4">User Name</label>
              <div class="col-8">
                <input class="form-control" type="text" id="userName"/>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4">User Password</label>
              <div class="col-8">
                <input class="form-control" type="password" id="userPassword"/>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-white">
            <a
             
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="AdminLogin"
            >
              Save changes
          </a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- New Product -->
    <div class="modal" tabindex="-1" role="dialog" id="Product">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
          </div>
          <div class="modal-body">
            <div class="row form-group">
              <label class="col-4">Product Name</label>
              <div class="col-8">
                <input class="form-control" type="text" id="userName"/>
              </div>
            </div>
            
            <div class="row form-group">
              <label class="col-4">Product Discription</label>
              <div class="col-8">
                <input class="form-control" type="text" id="ProductDiscription"/>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4">Product Type</label>
              <div class="col-8">
                <input class="form-control" type="text" id="ProductType"/>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4">Product Images</label>
              <div class="col-8">
                <input class="form-control" type="file" name="images" id="ProductType"/>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-white">
            <a
             
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick=AddProduct()
            >
              Save changes
          </a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Product.js"></script>
    <script src="AdminLogin.js"></script>
    <script src="NewProduct.js"></script>
  </body>
</html>
